<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="api.openweathermap.org/data/2.5/forecast?id={city ID}&appid={API key}"
    />
    <!--make sure this is where it is actually supposed to go lol -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="sidenav">
        <label class="form-label" for="form1">Search for a city:</label>
        <div class="input-group">
          <div class="form-outline">
            <input type="search" id="search-input" class="form-control" />
          </div>
          <button id="search-btn" type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div>
          <div class="container-history-city"></div>
          <!-- where previously searched cities will be displayed in orderd list-->
        </div>
      </div>

      <div id="container-weather-information">
        <!--where weather information will be displayed-->
        <div class="flex-column" id="users"></div>            <!--testing-->

        <div
          id="weather-information-card"
          class="card"
          style="width: 60rem; height: 25rem"
        >
          <div class="card-body">
            <h3 class="card-title">
              <!--make the word city able to be changed in js-->
              <span id="city-name">City </span>(<span id="date-display"
                >00/00/0000</span
              >)
            </h3>
            <h5 class="card-subtitle mb-2 text-muted">
              Temperature:
              <span id="temperature">Â°F</span>
            </h5>
            <h5 class="card-subtitle mb-2 text-muted">
              Humidity:
              <span id="humidity">%</span>
            </h5>
            <h5 class="card-subtitle mb-2 text-muted">
              Wind Speed:
              <span id="wind-speed">MPH</span>
            </h5>
            <h5 class="card-subtitle mb-2 text-muted">
              UV Index:
              <span id="uv-index"></span>
            </h5>
          </div>
        </div>
      </div>

      <div id="container-5-day-forecast">
        <!--where 5 day forecast will be displayed-->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
